<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>프런트엔드 개발자 지원서</h1>
    HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다
    <p>
    <hr>
    <form>
        <fieldset style="border: 0;">
            <legend><h3>개인정보</h3></legend>
            <ul>
                <li>이름
                    <input type="text" placeholder="공백없이 입력하세요" autofocus required>
                </li>
                <li>연락처
                    <input type="text" required>
                </li>
            </ul>
        </fieldset>
        <fieldset style="border: 0;">
            <legend><h3>지원 분야</h3></legend>
            <ul>
                <li>
                    <label>
                        <input type="radio" name="web">웹 퍼블리싱
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="web">웹 애플리케이션 개발
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="web">개발 환경 개선
                    </label>
                </li>
            </ul>
        </fieldset>
        <fieldset style="border: 0;">
            <legend><h3>지원 동기</h3></legend>
            <input type="text" style="width: 400px; height: 100px;"  placeholder="본사 지원 동기를 간략히 써 주세요.">
        </fieldset>
        <div style="padding-left: 14px;">
            <button type="submit">접수하기</button>
            <button type="reset">다시쓰기</button>
        </div>
    </form>
</body>
</html>
