<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>상품주문서</h1>
    <form>
        <fieldset style="width: 450px;">
            <legend>개인 정보</legend>
            <ul>
                <li>이름
                    <input type="text" placeholder="여백없이 입력"></li>
                    <li>연락처
                        <input type="text" placeholder="연락 가능한 번호"></li>
                    </li>
                </ul>
            </fieldset>
            <fieldset style="width: 450px;">
                <legend>배송지 정보</legend>
                <ul>
                    <li>주소<br>
                        <input type="text" size="40">
                    </li>
                    <li>전화번호
                        <input type="text" pattern="[0-9]{11}">
                    </li>
                </ul>
            </fieldset>
            <fieldset style="width: 450px;">
                <legend>주문 정보</legend>
                <ul>
                    <li><label>
                        <input type="checkbox" name="a">과테말라 안티구아 (100g)
                        <input type="number" value="0">개
                    </label></li>
                    <li><label>
                        <input type="checkbox" name="b">인도네시아 만델링 (100g)
                        <input type="number" value="0">개
                    </label></li>
                    <li><label>
                        <input type="checkbox" name="c">탐라는도다(블렌딩) (100g)
                        <input type="number" value="0">개
                    </label></li>
                </ul>
            </fieldset>
            <button type="submit">주문하기</button>
            <button type="reset">다시 작성</button>
        </form>
</body>
</html>
