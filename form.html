<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="search.jsp" > <!--post 방식으로 통신, 해당 문서로 이동-->
        <input type="text"> <!--특정 UI(User Interface:디자인) 항목, 텍스트 박스 만들기-->
        <input type="submit"> <!--서버로 전송되는 버튼(submit의 기본값: 제출)-->
        <input type="submit" value="제출">
        <input type="submit" value="검색">
        <input type="button" value="검색"> <!--버튼은 클릭만 되고 이동은 없음-->
    </form>
</body>
</html>
