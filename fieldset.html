<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset> <!--테두리 박스>-->
            <legend>개인정보</legend> <!--테두리에 제목-->
                <ul>
                    <li>
                        <label for="name">이름</label>
                        <input type="text" id="name">
                    <!-- for="name"과 id="name"을 맞춰야 커서가 위치됨 -->
                    </li>
                    <li>
                        메일주소
                        <input type="text">
                    </li>
                </ul>
        </fieldset>
        <fieldset>
            <legend>로그인 정보</legend>
                <ul>
                    <li>
                        아이디
                        <input type="text">
                    </li>
                    <li>
                        비밀번호
                        <input type="text">
                    </li>
                </ul>
        </fieldset>
    </form>
</body>
</html>
