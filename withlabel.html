<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>수강분야(다수 선택 가능)</h3>
        <ul>
            <input type="checkbox" name="grm"> 문법<br> <!--grm은 서버로 넘어가는 값-->
            <input type="checkbox" name="wr"> 작문<br>
            <label> <!--라벨로 감싸면 글자 클릭시 체크박스 작동-->
                <input type="checkbox" name="rd"> 독해<br>
            </label>
        </ul>
        <h3>수강분야(1과목 선택 가능)</h3>
        <ul>
            <input type="radio" name="subject">영어회화<br>    
            <input type="radio" name="subject">중국어회화<br>    
            <input type="radio" name="subject">일본어회화<br> 
<!--라디오 버튼은 여러개 중 하나만 선택 가능 단, name의 속성값이 전부 같아야함-->
    </form>
</body>
</html>
